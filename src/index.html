            <div class="row">
                <button title="numpad 1" class="btn-cv" id="btn_front" style="--i:1">front</button>

                <button  title="numpad 5" class="btn-cv" id="btn_origin" style="--i:2">origin</button>

            <div class="row">

            </div>
        </div>
